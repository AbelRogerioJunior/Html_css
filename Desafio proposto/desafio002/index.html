<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos insirir os elementos da lista a seguir. Passe os termos para descobrir qual teg devera 
        utilizar me cada caso</p>
        <ul>
            <li> <abbr title="Paragrafos usando &lt;p&gt;"> Paragrafos </abbr> </li>
            <li> <abbr title="Titulos usando &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
            <li> <abbr title="Use Tag &lt;img&gt;"></abbr> Imagens</li>
            <li> <abbr title="Use tag &lt;abbr&gt;">Abreviacoes</abbr> </li>
            <li> <abbr title="Use tag &lt;code&gt;">Codigo-fonte</abbr> </li>
            <li> <abbr title="Use tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr> </li>
            <li> <abbr title="Use tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr> </li>
        </ul>
</body>
</html>
