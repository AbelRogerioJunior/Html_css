<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de Fomrulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="nome" required maxlength="30" autocomplete="name" placeholder="Nome Completo">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 a 20" step="0.1">
        </p>

        <p>
            <label for="imes">Perido Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2023-01-11">
        </p>

        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
