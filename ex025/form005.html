<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Teste de Fromulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritor</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquet</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natacao</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Envair">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
