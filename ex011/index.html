<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dipositivos ou simpplesmente aumente o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/A Cara do Crime 2 (Cansou de Playboy) - Mc Poze do Rodo  Bie.mp3" type="audio/mpeg">
        <source src="midia/A Cara do Crime 2 (Cansou de Playboy) - Mc Poze do Rodo  Bie.ogg" type="audio/ogg">
        <source src="midia/A Cara do Crime 2 (Cansou de Playboy) - Mc Poze do Rodo  Bie.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/A Cara do Crime 2 (Cansou de Playboy) - Mc Poze do Rodo  Bie.mp3">clique aqui para baixar o aquivo MP3</a></p>
    </audio>
</body>
</html>
